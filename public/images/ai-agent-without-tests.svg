<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#fafafa"/>

  <!-- Title -->
  <text x="580" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B1538">UNVERIFIED CODE</text>
  <text x="565" y="60" font-family="Arial, sans-serif" font-size="14" fill="#8B1538">(Technical Debt &amp; Bugs)</text>

  <!-- AI Agent Box -->
  <rect x="40" y="140" width="180" height="80" fill="white" stroke="#1a1a1a" stroke-width="2"/>
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">AI AGENT</text>
  <text x="130" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a1a">(Speed &amp; Volume)</text>

  <!-- Arrow -->
  <polygon points="220,180 350,180 350,165 380,180 350,195 350,180" fill="#8B1538"/>

  <!-- Chaotic shapes representing unverified code -->
  <g transform="translate(400, 80)">
    <polygon points="50,20 80,60 20,60" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="100,10 140,50 90,70 60,30" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="150,30 180,80 120,90" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="200,20 250,40 230,100 180,80" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="80,80 120,120 60,140 40,100" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="140,100 190,120 170,170 120,150" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="220,80 270,100 250,160 200,140" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="60,150 100,180 50,200 30,170" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="130,160 180,190 150,230 100,200" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="200,150 260,180 230,240 180,210" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="280,60 320,100 290,140 250,110" fill="none" stroke="#8B1538" stroke-width="1.5"/>
    <polygon points="300,120 340,160 310,200 270,170" fill="none" stroke="#8B1538" stroke-width="1.5" stroke-dasharray="5,3"/>
  </g>

  <!-- Manual QA Box -->
  <rect x="550" y="310" width="180" height="60" fill="white" stroke="#1a1a1a" stroke-width="2"/>
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">MANUAL QA</text>
  <text x="640" y="358" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">BOTTLENECK</text>

  <!-- Feedback loop arrow -->
  <path d="M 550,340 Q 300,400 130,220" fill="none" stroke="#8B1538" stroke-width="2" stroke-dasharray="8,4"/>
  <polygon points="130,220 125,235 140,230" fill="#8B1538"/>

  <!-- Slow Feedback Loop label -->
  <text x="280" y="390" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#1a1a1a">Slow Feedback Loop</text>

  <!-- Caption -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#1a1a1a">Without automated tests, AI speed creates a verification bottleneck.</text>
</svg>